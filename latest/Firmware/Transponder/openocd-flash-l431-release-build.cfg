source [find interface/stlink.cfg]
transport select hla_swd
source [find target/stm32l4x.cfg]

adapter speed 950

#reset_config srst_nogate
#adapter srst delay 100
#adapter srst pulse_width 100

init
#targets
reset init
reset halt

flash write_image erase "STM32L431-Release/maiana-transponder.bin" 0x08000000
wait 5
verify_image "STM32L431-Release/maiana-transponder.bin" 0x08000000 bin


reset run
shutdown
